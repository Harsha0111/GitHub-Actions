name: Cronjob
on:
  schedule:
    - cron: '* * * * *'

jobs:
  cron:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repo
      uses:  actions/checkout@v3  

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Execute Hello Secret 
      env:
        SECRET: ${{ secrets.SECRET_MSG }} 
        HI: "Hi"
      run: python secret.py